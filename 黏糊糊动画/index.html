<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      filter: contrast(50);
    }

    .content .box {
      position: absolute;
      width: 180px;
      height: 180px;
      background: #000;
      border-radius: 50%;
      filter: blur(25px);
      transition: 2s;
    }

    .box {}
  </style>
</head>

<body>
  <div id="content"></div>
  <script>
    let content = document.getElementById('content');
    let cont = 40;
    for (let i = 0; i < cont; i++) {
      let goodbox = document.createElement('div');
      goodbox.className = 'box';
      content.appendChild(goodbox)
    }
  </script>
</body>

</html>
